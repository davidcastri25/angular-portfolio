<!-- Card element -->
<div class="card p-0">
    <img src="{{ imagen }}" class="card-img-top img-fluid"
        alt="project-image">
    <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="titulo card-title">{{ titulo }}</h5>
        <p class="texto card-text">{{ descripcion }}</p>
        <p class="texto card-text"><span class="underline">Tecnologías:</span> {{ tecnologias }}</p>
        <div class="d-flex justify-content-between">
            <a 
                href="{{ enlacePagina }}"            
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-sm me-1"
                role="button"
                [ngClass]="{'disabled': enlacePagina === ''}">
                <fa-icon [icon]="verPagina"></fa-icon>
                Ver página
            </a>
            <a 
                href="{{ enlaceCodigo }}"
                target="_blank"
                rel="noopener noreferrer" 
                class="btn btn-sm ms-1"
                role="button">
                <fa-icon [icon]="gitHub"></fa-icon>
                Ver código
            </a>
        </div>
    </div>
</div>
