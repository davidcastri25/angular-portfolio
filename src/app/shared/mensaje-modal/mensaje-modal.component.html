<div 
    class="modal-container"
    *ngIf="mostrar">
    <div class="modal-dialog">
        <div 
        class="modal-content"        
        [ngClass]="{'rojo': rojo}">

                <p>Modal body text goes here.</p>
            </div>
        </div>
    </div>
</div>
