<!-- Footer -->
<footer class="text-center text-lg-start text-muted">
    
    <!-- Section: Links  -->
    <section class="links">

            <!-- Grid row -->

                <!-- Links navegación -->

                    <h6 class="text-uppercase fw-bold mb-4">
                        Navegación
                    </h6>
                    <p>
                        <a class="text-reset" routerLink="/home" routerLinkActive="active">Home</a>
                    </p>
                    <p>
                        <a class="text-reset" routerLink="/about" routerLinkActive="active">Sobre mí</a>
                    </p>
                    <p>
                        <a class="text-reset" routerLink="/proyectos" routerLinkActive="active">Proyectos</a>
                    </p>
                    <p>
                        <a class="text-reset" routerLink="/contacto" routerLinkActive="active">Contacto</a>
                    </p>
                </div> 
                
                <!-- Links de RRSS -->
                <div class="col-lg-4 my-4 text-center">
                    <h6 class="text-uppercase fw-bold mb-4">
                        Enlaces de interés
                    </h6>
                    <div class="d-flex justify-content-center mt-lg-5">
                        <!-- LinkedIn -->
                        <a class="rrss-container btn btn-lg btn-floating me-3" href="https://www.linkedin.com/in/david-castrill%C3%B3n-llad%C3%B3s-35010713b" target="_blank" rel="noopener noreferrer" role="button">
                            <fa-icon [icon]="faLinkedIn"></fa-icon>
                        </a>
                        <!-- GitHub -->
                        <a class="rrss-container btn btn-lg btn-floating ms-3" href="https://github.com/davidcastri25" target="_blank" rel="noopener noreferrer" role="button">
                            <fa-icon [icon]="faGitHub"></fa-icon>                            
                        </a>                       
                    </div>
                </div>

                <!-- Tecnologías página web -->
                <div class="col-lg-4 mb-lg-0 my-5 my-lg-4 text-center">                    
                    <h6 class="text-uppercase fw-bold mb-4">
                        Sobre el portfolio
                    </h6>
                    <!-- Logos tecnologías -->
                    <div class="mb-4">
                        <p>Tecnologías usadas:</p>
                        <fa-icon class="tecnologias me-3" [icon]="faHTML"></fa-icon>
                        <fa-icon class="tecnologias me-3" [icon]="faSASS"></fa-icon>
                        <fa-icon class="tecnologias me-3" [icon]="faBootstrap"></fa-icon>
                        <fa-icon class="tecnologias" [icon]="faAngular"></fa-icon>
                    </div>
                    <!-- Enlace github proyecto -->
                    <a class="text-reset" href="https://github.com/davidcastri25/angular-portfolio.git" target="_blank"
                        rel="noopener noreferrer" role="button">
                        <fa-icon [icon]="faGitHub"></fa-icon>
                        Ver respositorio del proyecto
                    </a>
                </div>                
            </div>            
        </div>
    </section>
    
    <!-- Under footer -->
    <div class="under-footer text-center p-4">
        <p class="text-center mb-0">DAVID CASTRILLÓN - PORTFOLIO</p>
        
    </div>
    
</footer>
